<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="../Css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h3>Sign up</h3>
        <div class="signup">
          <form
            action="/login.html"
            id="signupValidate"
            name="SignForm"
            method="post"
          >
            <!-- 
              required
              maxlength="20" -->
            UserName:
            <input
              type="text"
              class="field usernamefield"
              name="UsernameForm"
              autofocus
            />
            <br />
            Email:
            <input type="email" class="field emailfield" name="EmailForm" />
            <br />
            Password:
            <input type="password" class="field pwfield" name="PwForm" /><br />
            <input type="submit" value="Create Account" class="signup_btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="../JS/signup_script.js"></script>
    c
  </body>
</html>
